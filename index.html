<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=<device-width>, initial-scale=1.0">-->
    <link rel="shortcut icon" href="image\Adeptus_Administratum_Icon.jpg"></link>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Formulario del Adeptus Ministorum</title>
</head>
<body>

  <h1>Formulario de acceso para solicitud de asilo en la Familia Jarms</h1>


    <div id="formulario">
        <form action="" name="formularioEpic" method="GET">
            <label for="nombre">Nombre: </label>
            <div class="input">
             <input type="text" name="Nombre" id="nombre" maxlength="20" placeholder="Introduzca su nombre" required>   
            </div>
            
            <br>

            <label for="apellidos">Apellidos: </label>
            <div class="input">
             <input type="text" name="Apellidos" id="apellidos" maxlength="30" placeholder="Introduzca sus apellidos" required>   
            </div>
            
            <br>

            <label for="lSexo">Sexo: </label>
            <div class="divSexo input">
                <input type="radio" name="sexo" id="hombre" value="Hombre" required> Hombre
            <input type="radio" name="sexo" id="mujer" value="Mujer" required> Mujer
            </div>
            
            <br>
            <label for="dni">DNI:</label>
            <div class="input">
              <input type="text" name="dni" id="dni" minlength="10" placeholder="Introduzca su DNI" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra" />  
            </div>
            
            <br>

            <label for="email">Email: </label>
            <div class="input">
              <input type="email" name="email" id="email" placeholder="Introduzca su correo" required>  
            </div>
            
            <br>

            <label for="numero" min>Número de teléfono: </label>
            <div class="input">
              <input type="number" name="numero" id="numero" minlength="9" placeholder="Introduzca su numero" required>  
            </div>
            
            <br>

            <label for="nombreUsario">Usuario: </label>
            <div class="input">
              <input type="text" name="NombreUsuario" id="nombreUsuario" maxlength="30" placeholder="Nombre de usuario" required>  
            </div>
            
            <br>

            <label for="fechaNacimiento">Fecha de nacimiento: </label>
            <div class="input">
              <input type="date" name="FechaNacimiento" id="fechaNacimiento" required>  
            </div>
            
            <br>

            <label for="terminosLegales" class="labelTerminos"> Aceptar los términos de uso y condiciones legales.</label>
            <div class="input divTerminos">
             <input type="checkbox" name="terminosLegales" id="terminosLegales" required>   
            </div>
            
            <br>

            <input type="submit" id="btn" name="btn" value="Enviar">
        </form>
    </div>
    <div class="pensamiento">
        <h2>Pensamiento del día: </h2>
        <h4 id="pensamiento"></h4>  
    </div>
    

    <div class="slider">
  
      <ul>
        <li>
          <img src="image/40k-art1.jpg"/>
        </li>
        <li>
          <img src="image/40k-art2.jpg"/>
        </li>
        <li>
            <img src="image/40k-art3.jpg"/>
        </li>
      </ul>
          
  </div>
    <script src="js/main.js"></script>
</body>
</html>
